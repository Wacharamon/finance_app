<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #FFF8E7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #FFD966;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #3E3E3E;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #FFC107;
      font-size: 14px;
    }
    button {
      width: 95%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 6px;
      border: none;
      background-color: #FFB74D;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #FFA726;
    }
    .register-link {
      margin-top: 10px;
      font-size: 14px;
      color: #3E3E3E;
    }
    .register-link a {
      color: #FF5722;
      text-decoration: none;
      font-weight: bold;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>เข้าสู่ระบบ</h1>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  
  <button id="loginBtn" onclick="login()">เข้าสู่ระบบ</button>

  <div class="register-link">
    ยังไม่ได้สมัครสมาชิก? <a href="register.html">ลงทะเบียนที่นี่</a>
  </div>
</div>

<script>
const supabaseUrl = "https://zhniqcmqbgeetfvnpwbd.supabase.co";
const supabaseKey = "sb_publishable_bEHZShPU3yCa35Lm7itS_w_ilc0MOU5";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

async function login() {
  const btn = document.getElementById("loginBtn");
  btn.disabled = true;

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("กรอกข้อมูลให้ครบ");
    btn.disabled = false;
    return;
  }

  try {
    const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
    if (error) throw error;

    alert("เข้าสู่ระบบสำเร็จ");
    location.href = "dashboard.html";
  } catch (err) {
    alert("เข้าสู่ระบบไม่สำเร็จ: " + err.message);
  } finally {
    btn.disabled = false;
  }
}
</script>

</body>
</html>
